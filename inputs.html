<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="" action="mailto:vishwakarmaaman8000" method="post" enctype="text/plain">
        <hr>
        <label for="">Your Name : </label>
        <input type="text" name="Your Name : " value="">
        <br><br>
        <label for="">Email : </label>
        <input type="email" name="Your Email : " value="">
        <br><br>
        <label for="">Password : </label>
        <input type="password" name="Your Password : " value="">
        <br><br>
        <label for="">Upload File : </label>
        <input type="file" name="" value="">
        <br><br>
        <label for="">Your Message : </label>
        <br><br>
        <textarea name="Your Message" rows="10" cols="30"></textarea>
        <br><br>
        <label for="">Subscribe for Weekly Emails</label>
        <input class="checkbox" type="checkbox" name="" value="">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset">
        <hr>
    </form>
</body>

</html>
